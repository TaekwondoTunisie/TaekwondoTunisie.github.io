<!DOCTYPE html>
<html>
<head>
	<title>Taekwondo Tunisie</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script language="javascript" type="text/javascript">
		var bleep = new Audio();
		bleep.src = 'S.mp3';
	</script>
</head>
<body>
	<span id="dummy"></span>
<div class="container c">
		<div id=" contenedor" class="row">
			<div class="col-12">
				<div class="row ">
					<div class="reloj col-4" id="Minutos">00</div>
					<div class="reloj col-4" id="Segundos">:00</div>
					<div class="reloj col-4" id="Centesimas">:00</div>
				</div>
				<div class="row">
					<input type="button" class="boton col" id="inicio" value="Start &#9658;" onclick="inicio();">
					<input type="button" class="boton col" id="parar" value="Stop &#8718;" onclick="parar();" disabled>
					<input type="button" class="boton col" id="continuar" value="Resume &#8634;" onclick="inicio();" disabled>
					<input type="button" class="boton col" id="reinicio" value="Reset &#8635;" onclick="reinicio();" disabled>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 b">
				<div class="row">
					<div class="col-4">
						<input type="button" class="nonc redb" onclick="dec1_Red();" value="-1"onmousedown="bleep.play()">
						<input type="button" class="nonc redb" onclick="inc1_Red();" value="+1" onmousedown="bleep.play()">
						<input type="button" class="nonc redb" onclick="inc2_Red();" value="+2" onmousedown="bleep.play()">
						<input type="button" class="nonc redb" onclick="inc3_Red();" value="+3" onmousedown="bleep.play()">
					</div>
					<div class="col-8">
						<div class="Score col" id="Score1">0</div>
					</div>
				</div>
			</div>
			<div class="col-6  r">
				<div class="row">
					<div class="col-8">
						<div class="Score col" id="Score2">0</div>
					</div>
					<div class="col-4">
						<input type="button" class="nonc blueb" onclick="dec1_Blue();" value="-1" onmousedown="bleep.play()">
						<input type="button" class="nonc blueb" onclick="inc1_Blue();" value="+1" onmousedown="bleep.play()">
						<input type="button" class="nonc blueb" onclick="inc2_Blue();" value="+2" onmousedown="bleep.play()">
						<input type="button" class="nonc blueb" onclick="inc3_Blue();" value="+3" onmousedown="bleep.play()">
					</div>
				</div>
			</div>
		</div>
</div>

</body>
<script>
var centesimas = 0;
var segundos = 0;
var minutos = 0;
var horas = 0;
var score1 = 0;
var score2 = 0;

function inicio () {
	control = setInterval(cronometro,10);
	document.getElementById("inicio").disabled = true;
	document.getElementById("parar").disabled = false;
	document.getElementById("continuar").disabled = true;
	document.getElementById("reinicio").disabled = false;
}
function parar () {
	clearInterval(control);
	document.getElementById("parar").disabled = true;
	document.getElementById("continuar").disabled = false;
}
function reinicio () {
	clearInterval(control);
	centesimas = 0;
	segundos = 0;
	minutos = 0;
	score1 = 0;
	score2 = 0;
	Score1.innerHTML = "0";
	Score2.innerHTML = "0";
	Centesimas.innerHTML = ":00";
	Segundos.innerHTML = ":00";
	Minutos.innerHTML = ":00";

	document.getElementById("inicio").disabled = false;
	document.getElementById("parar").disabled = true;
	document.getElementById("continuar").disabled = true;
	document.getElementById("reinicio").disabled = true;
}
function cronometro () {
	if (centesimas < 99) {
		centesimas++;
		if (centesimas < 10) { centesimas = "0"+centesimas }
		Centesimas.innerHTML = ":"+centesimas;
	}
	if (centesimas == 99) {
		centesimas = -1;
	}
	if (centesimas == 0) {
		segundos ++;
		if (segundos < 10) { segundos = "0"+segundos }
		Segundos.innerHTML = ":"+segundos;
	}
	if (segundos == 59) {
		segundos = -1;
	}
	if ( (centesimas == 0)&&(segundos == 0) ) {
		minutos++;
		if (minutos < 10) { minutos = "0"+minutos }
		Minutos.innerHTML = ":"+minutos;
	}
	if (minutos == 59) {
		minutos = -1;
	}
	if ( (centesimas == 0)&&(segundos == 0)&&(minutos == 0) ) {
		horas ++;
		if (horas < 10) { horas = "0"+horas }
		Horas.innerHTML = horas;
	}
}

function dec1_Red() {
	score1= score1-1;
	Score1.innerHTML = score1;
}
function inc1_Red() {
	score1= score1+1;
	Score1.innerHTML = score1;
}
function inc2_Red() {
	score1= score1+2;
	Score1.innerHTML = score1;
}
function inc3_Red() {
	score1= score1+3;
	Score1.innerHTML = score1;
}
//blue
function dec1_Blue() {
	score2= score2-1;
	Score2.innerHTML = score2;
}
function inc1_Blue() {
	score2= score2+1;
	Score2.innerHTML = score2;
}
function inc2_Blue() {
	score2= score2+2;
	Score2.innerHTML = score2;
}
function inc3_Blue() {
	score2= score2+3;
	Score2.innerHTML = score2;
}

</script>
</html>
