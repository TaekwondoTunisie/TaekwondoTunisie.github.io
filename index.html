<!DOCTYPE html>
<html>
<head>
	<title>Taekwondo Tunisie</title>
	<link rel="icon" href="bg.jpg" type="image/x-icon"/>
	<link rel="shortcut icon" href="bg.jpg" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script language="javascript" type="text/javascript">
		var bleep = new Audio();
		bleep.src = 'S.mp3';
	</script>
</head>
<body>
	<span id="dummy"></span>
<div class="container-fluid c">
		<div class="timeC">
			<div class="row justify-content-center ">
  				<button class="nonc" onclick="plays(2);">2 MIN</button>
  				<button class="nonc" onclick="plays(1.5);">1.5 MIN</button>
 				<button class="nonc" onclick="plays(1);">1 Min</button>
			</div>
		</div>
		<div class="stopwatch">
			<div class="time row justify-content-center">00:00</div>
			<div class="row justify-content-center ">
  				<button class="start nonc">Start</button>
  				<button class="pause nonc">Pause</button>
 				<button class="reset nonc">Reset</button>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="b col-6">
					<div class="row ">
						<div class="col">
							<input 
								type="button"
								id="redgam"
								class="nonc redb row" 
								onclick="gamJeomChung();" 
								value="Gam Jeom"
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="red_1" 
								class="nonc redb row" 
								onclick="dec1_Red();" 
								value="-1"
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="red1" 
								class="nonc redb row" 
								onclick="inc1_Red();" 
								value="+1" 
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="red2" 
								class="nonc redb row" 
								onclick="inc2_Red();" 
								value="+2" 
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="red3" 
								class="nonc redb row" 
								onclick="inc3_Red();" 
								value="+3" 
								onmousedown="bleep.play()">
						</div>
						<div class="col">
							<div class="Score col" id="Score1">0</div>
						</div>
					</div>
				</div>
				<div class="r col-6">
					<div class="row justify-content-end">
						<div class="col">
							<div class="Score col" id="Score2">0</div>
						</div>
						<div class="col-4">
							<input
								type="button"
								id="bluegam" 
								class="nonc blueb row" 
								onclick="gamJeomHung();" 
								value="Gam Jeom" 
								onmousedown="bleep.play()">
							<input
								type="button"
								id="blue_1" 
								class="nonc blueb row" 
								onclick="dec1_Blue();" 
								value="-1" 
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="blue1" 
								class="nonc blueb row" 
								onclick="inc1_Blue();" 
								value="+1" 
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="blue2" 
								class="nonc blueb row" 
								onclick="inc2_Blue();" 
								value="+2" 
								onmousedown="bleep.play()">
							<input 
								type="button" 
								id="blue3" 
								class="nonc blueb row" 
								onclick="inc3_Blue();" 
								value="+3" 
								onmousedown="bleep.play()">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row justify-content-between">
				<div class="row" id="chung">

				</div>
				<div class="row" id="hung">

				</div>
			</div>
		</div>
</div>

</body>
<script>
var c = 0;
var h = 0;
var score1 = 0;
var score2 = 0;
// RED
function dec1_Red() {
	score1= score1-1;
	Score1.innerHTML = score1;
}
function inc1_Red() {
	score1= score1+1;
	Score1.innerHTML = score1;}
function inc2_Red() {
	score1= score1+2;
	Score1.innerHTML = score1;}
function inc3_Red() {
	score1= score1+3;
	Score1.innerHTML = score1;}
// BLUE
function dec1_Blue() {
	score2= score2-1;
	Score2.innerHTML = score2;}
function inc1_Blue() {
	score2= score2+1;
	Score2.innerHTML = score2;}
function inc2_Blue() {
	score2= score2+2;
	Score2.innerHTML = score2;}
function inc3_Blue() {
	score2= score2+3;
	Score2.innerHTML = score2;}

function gamJeomChung() {
	c++;
	if( c<=10 ){
		var node = document.createElement("div");
		node.className = 'Gam';
		document.getElementById("chung").appendChild(node);
		score2 = score2+1;
		Score2.innerHTML = score2;
	}
	
}
function gamJeomHung() {
	h++;
	if(h<=10){
		var node = document.createElement("div");
		node.className = 'Gam';
		document.getElementById("hung").appendChild(node);
		score1 = score1+1;
		Score1.innerHTML = score1;
	}

}
//keybord red
var redgamX = document.getElementById("redgam");
var red_1X = document.getElementById("red_1");
var red1X = document.getElementById("red1");
var red2X = document.getElementById("red2");
var red3X = document.getElementById("red3");

redgamX.addEventListener("keydown", function(event) {
  if (event.keyCode == 82) {
  	gamJeomChung();
  }
});

red_1X.addEventListener("keydown", function(event) {
  if (event.keyCode === 52) {
  	dec1_Red();
  }
});

red1X.addEventListener("keydown", function(event) {
  if (event.keyCode === 49) {
  	inc1_Red();
  }
});

red2X.addEventListener("keydown", function(event) {
  if (event.keyCode === 50) {
  	inc2_Red();
  }
});

red3X.addEventListener("keydown", function(event) {
  if (event.keyCode === 51) {
  	inc3_Red();
  }
});

const BTN_START = document.querySelector(".start");
const BTN_PAUSE = document.querySelector(".pause");
const BTN_RESET = document.querySelector(".reset");
const TIME_DISPLAY = document.querySelector(".time");

let  s, m;
const SETTINGS = {
	start: 0,
	progress: 0,
	currentTime: "",
	playing: false,
	timerId: null,
	get milliseconds() {
	  return Math.trunc(this.progress);
	}
};

BTN_START.addEventListener("click", e => {
	e.preventDefault();
	if (SETTINGS.playing === false) {
	  SETTINGS.playing = true;
	  SETTINGS.timerId = window.requestAnimationFrame(startTimer);
	}
	//Resuming play
	if (SETTINGS.progress !== 0) {
	  SETTINGS.start = performance.now() - SETTINGS.progress;
	}
});

BTN_PAUSE.addEventListener("click", pauseTimer);
BTN_RESET.addEventListener("click", resetTimer);



function startTimer(timestamp) {
	if (!SETTINGS.start)
		SETTINGS.start = timestamp;
	SETTINGS.progress = timestamp - SETTINGS.start;
	SETTINGS.timerId = window.requestAnimationFrame(startTimer);
	TIME_DISPLAY.textContent = getDisplay();
}

function pauseTimer() {
	SETTINGS.playing = false;
	window.cancelAnimationFrame(SETTINGS.timerId);
}

function resetTimer() {
// Increment SETTINGS.start with new delay time
	SETTINGS.start += SETTINGS.progress;
	SETTINGS.progress = 0.01;
	TIME_DISPLAY.textContent = "00:00";
	score1 = 0;
	score2 = 0;
	Score1.innerHTML = score1;
	Score2.innerHTML = score2;
}

function getDisplay() {

	s = Math.trunc(SETTINGS.milliseconds / 1000)
	  .toString()
	  .padStart(2, "0");
	s = s % 3600; // Purge extracted
	m = Math.trunc(s / 60)
	  .toString()
	  .padStart(2, "0");
	s = s % 60; // Purge extracted

	SETTINGS.currentTime = `${formatTime(m)}:${formatTime(s)}`;

	return SETTINGS.currentTime;
}

function formatTime(time) {return time.toString().padStart(2, "0");}

function plays(t){
	document.querySelector(".stopwatch").style.display = "block";
	document.querySelector(".timeC").style.display = "none";
	return t;
}

</script>

</html>
